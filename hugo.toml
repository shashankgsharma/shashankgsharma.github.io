baseURL = "https://shashankgsharma.github.io/"
languageCode = "en-us"
title = "Shashank Sharma"
theme = "PaperMod"

[params]
  author = "Shashank Sharma"

  # Homepage should show recent blog posts
  mainSections = ["posts"]

  # Theme
  defaultTheme = "dark"

  # Reading + Navigation
  ShowReadingTime = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true

  # ❌ Remove ugly social share bar (X, Reddit, FB etc.)
  ShowShareButtons = false

  # ❌ Remove "Powered by Hugo & PaperMod" footer branding
  hidePoweredBy = true

  # Social Icons (keep only professional ones)
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/shashankgsharma"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/shashankgsharma"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:shashank.0901sharma@gmail.com"


# -------------------------------
# Academic Researcher Homepage
# -------------------------------
[params.profileMode]
  enabled = true

  imageUrl = "/profile.jpg"
  imageTitle = "Shashank Sharma"
  imageWidth = 160
  imageHeight = 160

  title = "Shashank Sharma"

  # ✅ Cleaner academic subtitle (not keyword spam)
  subtitle = "Incoming AI/ML Researcher @ TCS Research • NLP & Summarization • Neuromorphic Computing"

  [[params.profileMode.buttons]]
    name = "CV"
    url = "/files/resume.pdf"

  [[params.profileMode.buttons]]
    name = "Projects"
    url = "/projects/"

  [[params.profileMode.buttons]]
    name = "Blog"
    url = "/posts/"


